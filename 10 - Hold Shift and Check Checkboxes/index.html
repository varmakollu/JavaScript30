<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Varma Kollu">
    <title>Hold Shift to Check Multiple Checkboxes</title>
</head>
<body>
    
    <!--
     The following is a common layout you would see in an email client.

     When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

    -->

    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <big>0 &nbsp;</big>
            <p>This is an inbox layout</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <big>1 &nbsp;</big>
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <big>2 &nbsp;</big>
            <p>Hold down your Shift key</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <big>3 &nbsp;</big>
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <big>4 &nbsp;</big>
            <p>Everything inbetween should also be set to checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <big>5 &nbsp;</big>
            <p>Try do it with out any libraries</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <big>6 &nbsp;</big>
            <p>Just regular JavaScript</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <big>7 &nbsp;</big>
            <p>Good Luck!</p>
        </div>
        <div>
            <input type="checkbox">
            <big>8 &nbsp;</big>
            <p>Don't forget to tweet your result!</p>
        </div>
    </div>

    <script src="hold_shift.js"></script>
</body>
</html>
